<!--Badger-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./icon.ico"/>
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
	<div id="equation-display">
		<span id="equation" style="color: grey;"></span><span id="equals"></span>
	</div>
	<div class="display">
		<input type="text" id="display" class="equation" placeholder="0">
	</div>
	<span id="steps"></span>
	<div class="buttons">
		<div></div>
		<div></div>
		<button id="previous-answer">ANS</button>
		<button class="clear">C</button>
		<button class="number">7</button>
		<button class="number">8</button>
		<button class="number">9</button>
		<button class="operator">/</button>
		<button class="number">4</button>
		<button class="number">5</button>
		<button class="number">6</button>
		<button class="operator">*</button>
		<button class="number">1</button>
		<button class="number">2</button>
		<button class="number">3</button>
		<button class="operator">-</button>
		<button class="number">0</button>
		<button class="decimal">.</button>
		<button class="equals">=</button>
		<button class="operator">+</button>
		<!--Programmer Mode-->
		<!--
		<button id="base-binary">BIN</button>
		<button id="base-octal">OCT</button>
		<button id="base-decimal">DEC</button>
		<button id="base-hex">HEX</button>
		<button id="shift-left">&lt;&lt;</button>
		<button id="shift-right">&gt;&gt;</button>
		<div></div>
		<div></div>
		<button id="boolean-and">AND</button>
		<button id="boolean-or">OR</button>
		<button id="boolean-xor">XOR</button>
		<button id="boolean-not">NOT</button>
		-->
	</div>
</div>
	<script src="script.js"></script>
</body>
</html>
